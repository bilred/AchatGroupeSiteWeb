<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Confirmer commande</title>
        <link type="text/css" rel="stylesheet" href="../style/deal/confirmerCommande.css" />
    </h:head>
    <h:body>
        <c:set var="id" scope="view" value="#{param.id}" />
        <c:set var="cat" scope="view" value="#{param.categorie}" />
        <p:panel id="myCommande" header="Votre commande">
            <h:panelGrid columns="3" cellpadding="10" cellspacing="30">
                <h:outputLabel value="Deal choisi:" />
                
                <h:outputLabel value="Nombre d'article:" />
                
                <h:outputLabel value="Prix par unité:" />
                <h:outputText value="#{managedDealBean.doneCategorie(cat).doneDeal(id).nomOffre}"/>
                <p:selectOneMenu  effect="fade"  >  
                    <f:selectItems value="#{autoCompleteBean.nombre}" var="nombre" />
                </p:selectOneMenu>
                <h:outputText value="#{managedDealBean.doneCategorie(cat).doneDeal(id).prix}"/>
                
            </h:panelGrid>
        </p:panel>
        <p:panel id="payement" header="Payement">
            <div id="payement1">
            

     
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="1">  
                <h:outputLabel value="Mode de payement : " />  
                <p:selectOneRadio id="options"  >  
                    <f:selectItem itemLabel="CB     -" itemValue="CB" />  
                    <f:selectItem itemLabel="VISA" itemValue="VISA" />  
                </p:selectOneRadio>  
            </h:panelGrid>  

            <h:outputLabel value="Numéro de la carte "/>
            <h:panelGrid columns="4" style="margin-bottom:10px" cellpadding="1"> 
                <p:inputText maxlength="4" id="inputT">
                    <f:validateLength  minimum="4"/>
                </p:inputText>
                <p:inputText  maxlength="4" id="inputT">
                    <f:validateLength  minimum="4"/>
                </p:inputText> 
                <p:inputText maxlength="4" id="inputT">
                    <f:validateLength minimum="4"/>
                </p:inputText>
                <p:inputText maxlength="4" id="inputT">
                    <f:validateLength  minimum="4"/>
                </p:inputText>
            </h:panelGrid>
            <h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="1">
                <h:outputLabel value="Cryptogramme "/>
                <p:inputText  maxlength="3" id="inputT" >
                    <f:validateLength minimum="3"/>
                </p:inputText>
            </h:panelGrid>
            <h:outputLabel value="Expire fin "/>
            <h:panelGrid columns="4" style="margin-bottom:10px" cellpadding="1">
                <p:selectOneMenu  effect="fade" >  
                    <f:selectItems value="#{autoCompleteBean.mois}" var="mois" itemValue="#{mois}"/>  
                </p:selectOneMenu> 
                <p:selectOneMenu  effect="fade" >  
                    <f:selectItems value="#{autoCompleteBean.annee}" var="annee" itemValue="#{annee}"/>  
                </p:selectOneMenu>
            </h:panelGrid>
            <h:outputLink  value="/AchatGroupeClient/faces/pagesPrincipales/Facture.xhtml" onclick="#{managedDealBean.toto(id)}" >
                                
                        <h2>Confirmer payment</h2>
                           <f:param  name="id" value="#{param.id}" />
                           <f:param  name="categorie" value="#{param.categorie}" />
                           </h:outputLink>
           </div>
        </p:panel>

    </h:body>
</html>
