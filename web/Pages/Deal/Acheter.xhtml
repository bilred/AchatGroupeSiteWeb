<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Deal</title>
    </h:head>
    <h:body>
        
 
           
               
            

           
        <p:panel id="panel2" header="#{DealBean.nomOffre}" style="margin-bottom:10px;" >
                   <p:galleria value="#{galleriaBean.images}" var="image">  
                    <p:graphicImage value="../images/galleria/#{image}" />  
                </p:galleria>
                    <h3> #{DealBean.descriptionOffre}</h3>
                </p:panel>
           

           
                <h:form id="form">
                    <p:panel id="panel" header="Deal" style="margin-bottom:10px;" >
                        <h:panelGrid columns="2" cellpadding="3">  
                            <h:outputLabel value="Prix:" />  
                            #{DealBean.prix}
                            <h:outputLabel value="Temps restant:" />  
                           #{DealBean.tempRest}
                            <h:outputLabel value="Nombre d'acheteur:" />  
                            #{DealBean.nbAchteur}
                        </h:panelGrid> 

                    </p:panel>

                </h:form>
             <p:column colspan="7" filterPosition="right">
                    <div style="text-align: right">
                        <p:button value="Acheter"></p:button>
                    </div>
             </p:column>
            
      
    </h:body>
</html>
