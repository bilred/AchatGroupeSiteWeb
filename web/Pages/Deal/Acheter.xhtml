<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Deal</title>
    </h:head>
    <h:body>
        


        <c:set var="id" scope="view" value="#{id}" />
        <c:set var="cat" scope="view" value="#{categorie}" />
        <p:panel id="panel2" header="#{managedDealBean.doneCategorie(cat).doneDeal(id).nomOffre}" style="margin-bottom:10px;" >
            <p:galleria value="#{managedDealBean.doneCategorie(cat).doneDeal(id).galeria.images}" var="image">  
                    <p:graphicImage value="/Pages/images/#{image}" />  
                </p:galleria>
                    <h3> #{managedDealBean.doneCategorie(cat).doneDeal(id).descriptionOffre}</h3>
                </p:panel>
           

           
                <h:form id="form">
                    <p:panel id="panel" header="Deal" style="margin-bottom:10px;" >
                        <h:panelGrid columns="2" cellpadding="3">  
                            <h:outputLabel value="Prix:" />  
                            #{managedDealBean.doneCategorie(cat).doneDeal(id).prix}
                            <h:outputLabel value="Temps restant:" />  
                          #{managedDealBean.doneCategorie(cat).doneDeal(id).tempRest}
                            <h:outputLabel value="Nombre d'acheteur:" />  
                            #{managedDealBean.doneCategorie(cat).doneDeal(id).nbAchteur}
                        </h:panelGrid> 

                    </p:panel>
                  
                    <h:outputLink  value="/AchatGroupeClient/faces/pagesPrincipales/ConfirmerCommande.xhtml"  >
                                
                        <h2>Acheter</h2>
                           <f:param  name="id" value="#{id}" />
                           <f:param  name="categorie" value="#{cat}" />
                           </h:outputLink>
                        
                  
            
                </h:form>
             
            
      
    </h:body>
</html>
