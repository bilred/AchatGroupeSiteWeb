<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   

    <h:body>
       <link type="text/css" rel="stylesheet" href="../Styles/deal/dealcss.css" />
        <f:metadata>
            <f:viewParam name="toto" value="1"/>
        </f:metadata>



        <h:form > 
            <c:set var="id" scope="view" value="1" />
            <c:set var="cat" scope="view" value="1" />
            <p:panel id="produit" header="#{managedDealBean.doneCategorie(cat).doneDeal(id).nomProduit}" >
                <p:messages id="msg1" showDetail="true" autoUpdate="true" closable="true" />
                <table>  
                <tr>
                    <td rowspan="2">
                        <p:graphicImage style="width: 350px;height: 280px;" id="imageProduit" value="#{managedDealBean.doneCategorie(cat).doneDeal(id).lienImage}"/>
                    </td>
                    <td>
                        <br/>
                        <div id="description">
                            <p><u id="titleD">Description:</u>
                                <span id="description1">#{managedDealBean.doneCategorie(cat).doneDeal(id).descriptionProduit}</span> 
                            </p>
                            <br/>
                            <p><h3>Prix: #{managedDealBean.doneCategorie(cat).doneDeal(id).prix} â‚¬</h3></p>
                        </div>
                    </td>
                  </tr>
                  <tr>
                     
                      <td>
                        
                            <h:outputLink  value="/AchatGroupeClient/faces/pagesPrincipales/Acheter.xhtml"  >
                                <div id="deal"/>
                                
                           <f:param  name="id" value="#{id}" />
                           <f:param  name="categorie" value="#{cat}" />
                           </h:outputLink>
                        
                    </td>
                 </tr>
            </table>






            </p:panel>
        </h:form>
    </h:body>
</html>
