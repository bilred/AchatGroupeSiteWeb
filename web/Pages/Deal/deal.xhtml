<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
        
        
    
    <h:body>
        <link type="text/css" rel="stylesheet" href="/Pages/Styles/deal/dealcss.css" />
        <f:metadata>
            <f:viewParam name="toto" value="1"/>
        </f:metadata>
      
       
    
        <h:form > 
           <c:set var="id" scope="view" value="#{id}" />
            <c:set var="cat" scope="view" value="#{cat}" />
            <p:panel header="#{managedDealBean.doneCategorie(cat).doneDeal(id).nomProduit}"  id="produit"  >
            <p:messages id="msg1" showDetail="true" autoUpdate="true" closable="true" />
            <p:graphicImage id="imageProduit" value="#{managedDealBean.doneCategorie(cat).doneDeal(id).lienImage}"></p:graphicImage>
                <table>  
                <tr>
                    <td>
                        <div id="description">
                            <p>description: #{managedDealBean.doneCategorie(cat).doneDeal(id).descriptionProduit}</p>
                            <p>prix: #{managedDealBean.doneCategorie(cat).doneDeal(id).prix}</p>
                        </div>
                    </td>
                    <td>
                        <div id="deal">
                            <h:outputLink  value="Acheter.xhtml"  >
                                <h:outputText value="Deal" />
                           <f:param  name="toto" value="#{id}" />
                           </h:outputLink>
                          
                           
                           
                            
                        </div>
                    </td>
                </tr>
            </table>



                
                
                
            
         
        </p:panel>
        </h:form>
    </h:body>
</html>
