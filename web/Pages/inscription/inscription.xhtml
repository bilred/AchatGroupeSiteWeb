<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>INSCRIPTION</title>
    </h:head>
    <h:body>
        <f:view>
            <h1 id="titre-1"><h:outputText value="Inscription"/></h1>
            <h:messages style="color: blue"/>
            <h:form id="form"  rendered="true" > 

                <p:panel id="compte"  header="Compte utilisateur" style="width: 50%;margin-left: 150px;margin-top: 50px">
                  <p:messages id="msg1" showDetail="true" autoUpdate="true" closable="true" />
                    <h:panelGrid id="grid" columns="2" style="margin-bottom:10px" binding="#{UtilisateurBean.panelUserForm}" >  
                        <h:outputLabel for="identifiant" value="Identifiant:  *"  />  
                        <p:inputText id="identifiant" value="#{UtilisateurBean.identifiant}"/>  
                        <h:outputLabel for="pwd1" value="Mot de passe: *" />  
                        <p:password id="pwd1" match="pwd2" label="Password 1" required="true" value="#{UtilisateurBean.motPasse}" />  
                        <h:outputLabel for="pwd2" value="confirme mot de passe: *" />  
                        <p:password id="pwd2" label="Password 2" required="true"  /> 


                    </h:panelGrid>
                </p:panel>
               
                <p:commandButton value="Enregistrer"  
                                 id="enregister" 
                                 action="#{UtilisateurBean.enregister}" 
                                 style="margin-left: 150px;margin-top: 10px" 
                                 update="form"/>
            </h:form>

        </f:view>
    </h:body>
</html>
