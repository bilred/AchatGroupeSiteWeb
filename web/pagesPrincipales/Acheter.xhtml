<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"

    <h:head>

    </h:head>
    <body>
        <c:set var="id" scope="view" value="#{param.id}" />

                <!-- Begin Header -->
                <div id="header">
                    <h1 id="logo"><a class="notext" href="#" title="IADO">IADO</a></h1>
                    <!-- Begin Search -->
                    <div id="search">
                        <form action="#" method="get" accept-charset="utf-8">
                            <input type="text" value="Rechercher..." title="Rechercher..." class="blink field" />
                            <input class="search-button" type="submit" value="Submit" />
                            <div class="cl">&nbsp;</div>

                <div class="cl">&nbsp;</div>

                <div id="main">

                    <div id="content">

                        <div class="inner">

                            </div>
                        </div>
                        <!-- End Inner -->
                    </div>
                    <!-- End Content -->
                </div>
                <!-- End Main -->
                <!-- Begin Footer -->
                <div id="footer">
                    <p class="bottom-menu"><a href="#" title="Mon Compte">Mon Compte</a><span>|</span>
